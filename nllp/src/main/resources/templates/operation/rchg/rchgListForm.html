<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header" />
    <script th:src="@{/js/operation/nllpListForm.js}"></script>
    <script th:src="@{/js/commonUtils.js}"></script>
</head>
<body class="sb-nav-fixed">
<div th:replace="fragments/bodyHeader :: bodyHeader"/>
<div id="layoutSidenav">
    <div th:replace="fragments/sideBar :: sideBar"/>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="">업무처리</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/main}">Main</a></li>
                    <li class="breadcrumb-item"><a href="javascript:void(0);" onclick="$('#collapseRchg').slideToggle();">계약자료관리</a></li>
                    <li class="breadcrumb-item active">목록조회</li>
                </ol>
                <div class="card mb-4">
                    <div class="card-body">
                        <form id="rchgSearchForm" method="post" th:object="${rchgSearchInfo}">
                            <div class="row">
                                <div class="col-md-6 d-md-inline">
                                    <button type="button" id="btnRchgListInit" class="btn btn-secondary btn-sm">초기화</button>
                                </div>
                                <div class="col-md-6 d-md-inline text-end">
                                    <button type="button" id="btnRchgListSearch" class="btn btn-primary btn-sm">조회</button>
                                    <a type="button" id="btnRchgInfoInstMove" th:href="@{/rchg/moveRchgInfoInst}" class="btn btn-primary btn-sm">신규</a>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-12">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-text">계약번호</span>
                                        <input type="text" class="form-control form-control-sm" th:field="*{rchgAcbNoFrom}" placeholder="계약번호시작">
                                        <input type="text" class="form-control form-control-sm" th:field="*{rchgAcbNoTo}" placeholder="계약번호종료">
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-3">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-text">납부자구분</span>
                                        <select th:field="*{pyrSeCd}" class="form-select form-select-sm">
                                            <option th:each="code : *{codes}" th:if="${code.cdId == 'biz0001'}" th:value="${code.dtlCdId}"
                                                    th:text="${code.dtlCdNm}">code</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-text">본번</span>
                                        <input type="text" class="form-control form-control-sm" th:field="*{mno}" placeholder="">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-text">부번</span>
                                        <input type="text" class="form-control form-control-sm" th:field="*{sno}" placeholder="">
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-2">
                                <div class="col-md-6">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-text">기본주소</span>
                                        <input type="text" class="form-control form-control-sm" th:field="*{lotnoBacAddr}" placeholder="마포구 상암동 2-26">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-text">상세주소</span>
                                        <input type="text" class="form-control form-control-sm" th:field="*{lotnoDaddr}" placeholder="상암 한화오벨리스크">
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-3">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-text">산</span>
                                        <select th:field="*{mtnSeCd}" class="form-select form-select-sm">
                                            <option th:each="code : *{codes}" th:if="${code.cdId == 'biz0001'}" th:value="${code.dtlCdId}"
                                                    th:text="${code.dtlCdNm}">code</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-text">본번</span>
                                        <input type="text" class="form-control form-control-sm" th:field="*{mno}" placeholder="">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-text">부번</span>
                                        <input type="text" class="form-control form-control-sm" th:field="*{sno}" placeholder="">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-table"></i>
                        재산자료목록
                    </div>
                    <div class="card-body">
                        <table id="datatableNllpAcb" class="dataTable-table table table-striped table-bordered" style="width: 100%">
                            <thead>
                            <tr>
                                <th>재산대장키</th>
                                <th>재산번호</th>
                                <th>소관청</th>
                                <th>주소</th>
                                <th>산</th>
                                <th>본번</th>
                                <th>부번</th>
                                <th>면적</th>
                                <th>공시지가</th>
                                <th>공시지가연도</th>
                                <th>비고</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="fragments/footer :: footer"/>
    </div>
</div>
</body>
</html>
