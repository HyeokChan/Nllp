<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header" />
</head>
<body class="sb-nav-fixed">
<div th:replace="fragments/bodyHeader :: bodyHeader"/>
<div id="layoutSidenav">
    <div th:replace="fragments/sideBar :: sideBar"/>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="">업무처리</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/main}">Main</a></li>
                    <li class="breadcrumb-item"><a href="javascript:void(0);" onclick="$('#collapseLayouts').slideToggle();">재산자료관리</a></li>
                    <li class="breadcrumb-item active">목록조회</li>
                </ol>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        재산자료목록
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr>
                                <th>재산번호</th>
                                <th>주소</th>
                                <th>면적</th>
                                <th>공시지가</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="nllpInfo : ${nllpList}">
                                <td th:text="${nllpInfo.nllpAcbNo}">Tiger Nixon</td>
                                <td th:text="${nllpInfo.lotnoAlAddr}">System Architect</td>
                                <td th:text="${nllpInfo.landAr}">Edinburgh</td>
                                <td th:text="${nllpInfo.oalp}">61</td>
                                <td>
                                    <a href="#" th:href="@{/nllp/findNllpInfo/{id} (id=${nllpInfo.nllpAcbKey})}" class="btn btn-secondary fs-xs">상세</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="fragments/footer :: footer"/>
    </div>
</div>
</body>

</html>
