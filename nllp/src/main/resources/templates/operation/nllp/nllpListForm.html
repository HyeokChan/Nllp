<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header" />
    <script th:src="@{/js/operation/nllpListForm.js}"></script>
    <script th:src="@{/js/commonUtils.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
</head>
<body class="sb-nav-fixed">
<div th:replace="fragments/bodyHeader :: bodyHeader"/>
<div id="layoutSidenav">
    <div th:replace="fragments/sideBar :: sideBar"/>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="">업무처리</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/main}">Main</a></li>
                    <li class="breadcrumb-item"><a href="javascript:void(0);" onclick="$('#collapseLayouts').slideToggle();">재산자료관리</a></li>
                    <li class="breadcrumb-item active">목록조회</li>
                </ol>
                <div class="card mb-4">
                    <div class="card-body">
                        <form id="nllpSearchForm" method="post" th:object="${nllpSearchInfo}">
                            <div class="row">
                                <div class="col-md-6 d-md-inline">
                                    <button type="button" id="btnNllpListInit" class="btn btn-secondary btn-sm">초기화</button>
                                </div>
                                <div class="col-md-6 d-md-inline text-end">
                                    <button type="button" id="btnNllpListSearch" class="btn btn-primary btn-sm">조회</button>
                                    <a type="button" id="btnNllpInfoInstMove" th:href="@{/nllp/moveNllpInfoInst}" class="btn btn-primary btn-sm">신규</a>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-text">재산번호</span>
                                        <input type="text" class="form-control form-control-sm" th:field="*{nllpAcbNoFrom}" placeholder="재산번호시작">
                                        <input type="text" class="form-control form-control-sm" th:field="*{nllpAcbNoTo}" placeholder="재산번호종료">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-text" id="basic-addon3">면적</span>
                                        <input type="text" th:field="*{landAr}" class="form-control form-control-sm" placeholder="">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-text" id="basic-addon4">공시지가</span>
                                        <input type="text" th:field="*{oalp}" class="form-control" placeholder="">
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-text">기본주소</span>
                                        <input type="text" class="form-control form-control-sm" th:field="*{lotnoBacAddr}" placeholder="마포구 상암동 2-26">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-text">상세주소</span>
                                        <input type="text" class="form-control form-control-sm" th:field="*{lotnoDaddr}" placeholder="상암 한화오벨리스크">
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-3">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-text">산</span>
                                        <select th:field="*{mtnSeCd}" class="form-select form-select-sm">
                                            <option th:each="code : *{codes}" th:if="${code.cdId == 'biz0001'}" th:value="${code.dtlCdId}"
                                                    th:text="${code.dtlCdNm}">code</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-text">본번</span>
                                        <input type="text" class="form-control form-control-sm" th:field="*{mno}" placeholder="">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-text">부번</span>
                                        <input type="text" class="form-control form-control-sm" th:field="*{sno}" placeholder="">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        재산자료목록
                    </div>
                    <div class="card-body">
                        <table id="datatableNllpAcb" class="dataTable-table hover compact nowrap row-border cell-border">
                            <thead>
                            <tr>
                                <th>재산대장키</th>
                                <th>재산번호</th>
                                <th>소관청</th>
                                <th>주소</th>
                                <th>산</th>
                                <th>본번</th>
                                <th>부번</th>
                                <th>면적</th>
                                <th>공시지가</th>
                                <th>공시지가연도</th>
                                <th>비고</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th colspan="2" style="text-align:right;white-space:nowrap;">총 면적 : </th>
                                    <th colspan="6" style="text-align:left;white-space:nowrap;"></th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="fragments/footer :: footer"/>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
</body>

</html>
