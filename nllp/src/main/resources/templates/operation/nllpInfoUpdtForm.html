<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:action="@{/nllp/updtNllpInfo}" th:object="${nllpInfo}" method="post">
        <!-- id -->
        <input type="hidden" id="txtNllpAcbKey" th:field="*{nllpAcbKey}" />
        <div class="form-group">
            <label th:for="nllpAcbNo">재산번호</label>
            <input type="text" th:field="*{nllpAcbNo}" class="form-control"
                   placeholder="이름을 입력하세요" disabled/>
        </div>
        <div class="form-group">
            <label th:for="lotnoAlAddr">주소</label>
            <input type="text" th:field="*{lotnoAlAddr}" class="form-control"
                   placeholder="주소를 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="landAr">면적</label>
            <input type="number" th:field="*{landAr}" class="form-control" placeholder="면적을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="oalp">공시지가</label>
            <input type="number" th:field="*{oalp}" class="form-control" placeholder="공시지가를 입력하세요" />
        </div>
        <p>
            <button type="submit" class="btn btn-primary">저장</button>
            <button type="button" id="btnNllpInfoDelt" class="btn btn-primary">삭제</button>
        </p>
    </form>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
