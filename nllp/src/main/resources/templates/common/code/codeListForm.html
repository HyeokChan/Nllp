<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header" />
    <script th:src="@{/js/common/codeListForm.js}"></script>
    <script th:src="@{/js/commonUtils.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
</head>
<body class="sb-nav-fixed">
<div th:replace="fragments/bodyHeader :: bodyHeader"/>
<div id="layoutSidenav">
    <div th:replace="fragments/sideBar :: sideBar"/>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="">시스템관리</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/main}">Main</a></li>
                    <li class="breadcrumb-item"><a href="javascript:void(0);" onclick="$('#collapseCode').slideToggle();">코드관리</a></li>
                    <li class="breadcrumb-item active">목록조회</li>
                </ol>
                <div class="card mb-4">
                    <div class="card-body">
                        <form id="codeSearchForm" method="post" th:object="${codeSearchInfo}">
                            <div class="row">
                                <div class="col-md-6 d-md-inline">
                                    <button type="button" id="btnCodeListInit" class="btn btn-secondary btn-sm">초기화</button>
                                </div>
                                <div class="col-md-6 d-md-inline text-end">
                                    <button type="button" id="btnCodeListSearch" class="btn btn-primary btn-sm">조회</button>
                                    <a type="button" id="btnCodeInfoInstMove" th:href="@{/code/moveCodeInfoInst}" class="btn btn-primary btn-sm">신규</a>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-4">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-text">코드ID</span>
                                        <input type="text" class="form-control form-control-sm" th:field="*{cdId}" placeholder="코드ID">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-text">코드명</span>
                                        <input type="text" class="form-control form-control-sm" th:field="*{cdNm}" placeholder="코드명">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-text">사용여부</span>
                                        <select th:field="*{useYn}" class="form-select form-select-sm" aria-label=".form-select-sm example">
                                            <option th:each="code : *{codes}" th:if="${code.cdId == 'com0002'}"
                                                    th:value="${code.dtlCdId}" th:text="${code.dtlCdNm}">code</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        코드목록
                    </div>
                    <div class="card-body">
                        <table id="datatableCode" class="dataTable-table table table-striped table-bordered" style="width: 100%">
                            <thead>
                            <tr>
                                <th>코드ID</th>
                                <th>코드명</th>
                                <th>상세코드ID</th>
                                <th>상세코드명</th>
                                <th>사용여부</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="fragments/footer :: footer"/>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
</body>

</html>
