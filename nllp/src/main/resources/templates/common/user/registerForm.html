<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header" />
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">회원가입</h3></div>
                            <div class="card-body">
                                <form method="post" th:object="${userInfo}">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" th:field="*{userNm}" type="text" placeholder="name@example.com"
                                               th:class="${#fields.hasErrors('userNm')} ? 'form-control border-danger' : 'form-control'"/>
                                        <p th:if="${#fields.hasErrors('userNm')}" th:errors="*{userNm}" class="text-danger">Incorrect data</p>
                                        <label th:for="userNm">사용자명</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" th:field="*{userId}" type="email" placeholder="name@example.com"
                                               th:class="${#fields.hasErrors('userId')} ? 'form-control border-danger' : 'form-control'"/>
                                        <p th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" class="text-danger">Incorrect data</p>
                                        <label th:for="userId">아이디</label>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" th:field="*{userPw}" type="password" placeholder="Create a password"
                                                       th:class="${#fields.hasErrors('userPw')} ? 'form-control border-danger' : 'form-control'"/>
                                                <p th:if="${#fields.hasErrors('userPw')}" th:errors="*{userPw}" class="text-danger">Incorrect data</p>
                                                <label th:for="userPw">비밀번호</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" th:field="*{userPwCf}" type="password" placeholder="Confirm password"
                                                       th:class="${#fields.hasErrors('userPwCf')} ? 'form-control border-danger' : 'form-control'"/>
                                                <p th:if="${#fields.hasErrors('userPwCf')}" th:errors="*{userPwCf}" class="text-danger">Incorrect data</p>
                                                <label th:for="userPwCf">비밀번호 확인</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-4 mb-0">
                                        <div class="d-grid">
                                            <button type="submit" th:formaction="@{/user/register}" class="btn btn-primary btn-block">회원가입</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a th:href="@{/user/login}">계정이 있으신가요? 로그인</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div>
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>-->
</body>
</html>
