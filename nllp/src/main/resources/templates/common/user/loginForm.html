<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header" />
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">로그인</h3>
                            </div>
                            <div class="card-body">
                                <form method="post" th:object="${userInfo}">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" th:field="*{userId}" type="email" placeholder="아이디"
                                               th:class="${#fields.hasErrors('userId')} ? 'form-control border-danger' : 'form-control'"/>
                                        <p th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" class="text-danger">Incorrect data</p>
                                        <label th:for="userId">아이디</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" th:field="*{userPw}" type="password" placeholder="비밀번호"
                                               th:class="${#fields.hasErrors('userPw')} ? 'form-control border-danger' : 'form-control'"/>
                                        <p th:if="${#fields.hasErrors('userPw')}" th:errors="*{userPw}" class="text-danger">Incorrect data</p>
                                        <label th:for="userPw">비밀번호</label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                        <label class="form-check-label" for="inputRememberPassword">아이디저장</label>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <a class="small" href="password.html">비밀번호 찾기</a>
                                        <button type="submit" th:formaction="@{/user/login}" class="btn btn-primary">로그인</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a th:href="@{/user/register}">계정이 없으신가요? 회원가입</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div>
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>-->
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
