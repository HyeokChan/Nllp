<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signin</title>

    <link rel="canonical" href="https://getbootstrap.kr/docs/5.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script th:src="@{/js/index.js}"></script>
    <script th:src="@{/js/commonUtil.js}"></script>

    <meta name="theme-color" content="#7952b3">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet">

</head>

<body>
<div class="container">
    <div id="liveAlertPlaceholder"></div>
    <main class="form-signin text-center">
        <form>
            <img class="mb-4" th:src="@{https://getbootstrap.kr/docs/5.1/assets/brand/bootstrap-logo.svg}" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input id="txtUserId" type="email" name="userId" class="form-control" placeholder="Id">
                <label for="txtUserId">Id</label>
            </div>
            <div class="form-floating">
                <input id="txtUserPassword" type="password" name="userPassword" class="form-control" placeholder="Password">
                <label for="txtUserPassword">Password</label>
            </div>

            <button id="btnSignin" class="w-100 btn btn-lg btn-primary" type="button">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
        </form>
    </main>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
